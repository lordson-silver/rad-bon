  <body>
    <div class="login-page bg-dark" id="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6 ">
              <div class="info">
                <div class="content">
                  <div class="logo mb-4">
                    <h1>Open an Account</h1>
                    It's easy. Here's how to get started:
                  </div>
                  <p class="font-weight-bold mb-3"><span class="badge badge-light">1</span> Create a username and password</p>
                  <p class="font-weight-bold mb-3"><span class="badge badge-light">2</span> Confirm your email address</p>
                  <p class="font-weight-bold mb-3"><span class="badge badge-light">3</span> Complete the application</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="text-left" id="registerForm" method="POST">
                    <div class="form-group-material">
                      <input id="register-username" type="text" name="fullname" required data-msg="Please enter your username" class="input-material">
                      <label for="register-username" class="label-material">Full Name</label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-email" type="email" name="email" required data-msg="Please enter a valid email address" class="input-material">
                      <label for="register-email" class="label-material">Email Address      </label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-email" type="tel" name="phone" required data-msg="Please enter a phone number" class="input-material">
                      <label for="register-email" class="label-material">Phone Number      </label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                      <label for="register-password" class="label-material">Password        </label>
                    </div>
                    <div>
                      <div id="registerResponse" class="alert"></div>
                    </div>
                    
                    <div class="form-group text-center">
                      <button id="register" class="btn btn-primary btn-block">Register</button>
                    </div>
                  </form><small>Already have an account? </small><a href="login.html" class="signup">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
